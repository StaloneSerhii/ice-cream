<section class="gallery">
    <div class="gallery__container">

        <h2 class="visually-hidden">Gallery</h2>

        <div class="slider-gallery autoplay">
            <div class="slider-gallery__item">
                <picture>
                    <source srcset="
                          ./images/gallery/gallery01-desktop.webp    1x,
                          ./images/gallery/gallery01-desktop@2x.webp 2x
                        " media="(min-width: 1200px)" type="image/webp" />
                    <source srcset="
                          ./images/gallery/gallery01-desktop.jpg    1x,
                          ./images/gallery/gallery01-desktop@2x.jpg 2x
                        " media="(min-width: 1200px)" />
                    <source srcset="
                          ./images/gallery/gallery01-tablet.webp    1x,
                          ./images/gallery/gallery01-tablet@2x.webp 2x
                        " media="(min-width: 768px)" type="image/webp" />
                    <source srcset="
                          ./images/gallery/gallery01-tablet.jpg    1x,
                          ./images/gallery/gallery01-tablet@2x.jpg 2x
                        " media="(min-width: 768px)" />

                    <source srcset="
                          ./images/gallery/gallery01-mobile.webp    1x,
                          ./images/gallery/gallery01-mobile@2x.webp 2x
                        " media="(max-width: 767px)" type="image/webp" />
                    <source srcset="
                          ./images/gallery/gallery01-mobile.jpg    1x,
                          ./images/gallery/gallery01-mobile@2x.jpg 2x
                        " media="(max-width: 767px)" />
                    <img class="slider-gallery__img" src="./images/gallery/gallery01-mobile.jpg" alt="Ice cream" />
                </picture>

            </div>
            <div class="slider-gallery__item">
                <picture>
                    <source srcset="
                          ./images/gallery/gallery02-desktop.webp    1x,

                    <source srcset="
                          ./images/gallery/gallery02-desktop.jpg    1x,
                          ./images/gallery/gallery02-desktop@2x.jpg 2x
                        " media="(min-width: 1200px)" />
                    <source srcset="
                          ./images/gallery/gallery02-tablet.webp    1x,
                          ./images/gallery/gallery02-tablet@2x.webp 2x
                        " media="(min-width: 768px)" type="image/webp" />
                    <source srcset="
                          ./images/gallery/gallery02-tablet.jpg    1x,
                          ./images/gallery/gallery02-tablet@2x.jpg 2x
                        " media="(min-width: 768px)" />

                    <source srcset="
                          ./images/gallery/gallery02-mobile.webp    1x,
                          ./images/gallery/gallery02-mobile@2x.webp 2x
                        " media="(max-width: 767px)" type="image/webp" />
                    <source srcset="
                          ./images/gallery/gallery02-mobile.jpg    1x,
                          ./images/gallery/gallery02-mobile@2x.jpg 2x
                        " media="(max-width: 767px)" />
                    <img class="slider-gallery__img" src="./images/gallery/gallery02-mobile.jpg" alt="Ice cream" />
                </picture>

            </div>
            <div class="slider-gallery__item">
                <picture>
                    <source srcset="
                          ./images/gallery/gallery03-desktop.webp    1x,
                          ./images/gallery/gallery03-desktop@2x.webp 2x
                        " media="(min-width: 1200px)" type="image/webp" />
                    <source srcset="
                          ./images/gallery/gallery03-desktop.jpg    1x,
                          ./images/gallery/gallery03-desktop@2x.jpg 2x
                        " media="(min-width: 1200px)" />
                    <source srcset="
                          ./images/gallery/gallery03-tablet.webp    1x,
                          ./images/gallery/gallery03-tablet@2x.webp 2x
                        " media="(min-width: 768px)" type="image/webp" />

                    <source srcset="
                          ./images/gallery/gallery03-mobile.webp    1x,

                    <source srcset="
                          ./images/gallery/gallery03-mobile.jpg    1x,
                          ./images/gallery/gallery03-mobile@2x.jpg 2x
                        " media="(max-width: 767px)" />
                    <img class="slider-gallery__img" src="./images/gallery/gallery03-mobile.jpg" alt="Ice cream" />
                </picture>

            </div>

        </div>
    </div>
</section>
  <div class="container slide-window">
    <div class="container">
      <div class="slide" id="slide1">
        <picture>
          <!-- Mobile screen -->
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/gallery/slider-ice-cream-sm@1x.webp 1x,
              ./images/gallery/slider-ice-cream-sm@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./images/gallery/slider-ice-cream-sm@1x.png 1x,
              ./images/gallery/slider-ice-cream-sm@2x.png 2x
            "
            type="image/png"
          />
          <!-- Tablet screen -->
          <source
            media="(min-width: 768px )"
            srcset="
              ./images/gallery/slider-ice-cream-md@1x.webp 1x,
              ./images/gallery/slider-ice-cream-md@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/gallery/slider-ice-cream-md@1x.png 1x,
              ./images/gallery/slider-ice-cream-md@2x.png 2x
            "
            type="image/png"
          />
          <!-- Desktop screen -->
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/gallery/slider-ice-cream-lg@1x.webp 1x,
              ./images/gallery/slider-ice-cream-lg@2x.webp 2x
            "
            type="image/webp"
          />
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/gallery/slider-ice-cream-lg@1x.png 1x,
              ./images/gallery/slider-ice-cream-lg@2x.png 2x
            "
            type="image/png"
          />
          <img
            class="slide1__img"
            src="./images/gallery/slider-ice-cream-lg@1x.webp"
            alt="ice-cream"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
